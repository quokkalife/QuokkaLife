<!-- ================= ADMIN UPLOAD (APENAS ADMIN) ================= -->
<div class="admin-upload">
<h2 style="color:#1aff1a;">Área do Administrador</h2>

<p>Carregar vídeo da galeria / computador</p>

<input type="file" id="videoInput" accept="video/*">

<button onclick="uploadVideo()" style="
        padding:10px;
        margin-top:10px;
        background:#1aff1a;
        border:none;
        border-radius:8px;
        cursor:pointer;
        font-weight:bold;">
        Enviar Vídeo
</button>
</div>

<script>
function uploadVideo(){
    const file = document.getElementById("videoInput").files[0];

    if(!file){
        alert("Selecione um vídeo primeiro!");
        return;
    }

    const videoURL = URL.createObjectURL(file);

    // Criar card igual ao estilo TikTok
    const feed = document.querySelector(".feed");

    const card = document.createElement("div");
    card.className = "card";

    card.innerHTML = `
<h3>Vídeo do Administrador</h3>

<video controls>
<source src="${videoURL}" type="${file.type}">
</video>

<div class="buttons">
<button class="share" onclick="shareLink('https://quokkalife.com')">
                Partilhar Link
</button>

<button class="youtube">
                Enviar para YouTube
</button>

<button class="facebook">
                Enviar para Facebook
</button>
</div>
    `;

    feed.prepend(card); // aparece no topo estilo Facebook / TikTok

    alert("Vídeo carregado com sucesso!");
}
</script>
